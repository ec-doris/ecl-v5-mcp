<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form Example - ECL</title>
  <!-- ECL Assets -->
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="assets/logo-ec-positive-en.svg">
  <link rel="stylesheet" href="assets/ecl-reset.css">
  <link rel="stylesheet" href="assets/ecl-ec.css">
  <link rel="stylesheet" href="assets/ecl-ec-utilities.css">
  <link rel="stylesheet" href="assets/ecl-ec-print.css" media="print">
  <style>
    .duet-date__dialog {
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="ecl-container ecl-u-mb-l">
    <h1 class="ecl-u-type-heading-1">Contact Form Example</h1>
    <p class="ecl-u-type-paragraph">This is a sample contact form built using ECL components.</p>

    <form action="/submit-contact" method="post">
      <!-- Name Field -->
      <div class="ecl-form-group">
        <label class="ecl-form-label" for="contact-name">Name <span class="ecl-form-label__required">*</span></label>
        <input class="ecl-text-input ecl-text-input--m" id="contact-name" name="name" type="text" placeholder="Enter your full name" required>
      </div>

      <!-- Email Field -->
      <div class="ecl-form-group">
        <label class="ecl-form-label" for="contact-email">Email <span class="ecl-form-label__required">*</span></label>
        <input class="ecl-text-input ecl-text-input--m" id="contact-email" name="email" type="email" placeholder="Enter your email address" required>
      </div>

      <!-- Subject Field (Select) -->
      <div class="ecl-form-group">
        <label class="ecl-form-label" for="contact-subject">Subject</label>
        <div class="ecl-select__container">
          <select class="ecl-select" id="contact-subject" name="subject">
            <option value="">Please select a subject</option>
            <option value="general">General Inquiry</option>
            <option value="support">Technical Support</option>
            <option value="feedback">Feedback</option>
            <option value="other">Other</option>
          </select>
          <div class="ecl-select__icon">
            <button class="ecl-button ecl-button--tertiary ecl-button--icon-only" tabindex="-1" type="button">
              <span class="ecl-button__container">
                <span class="ecl-button__label" data-ecl-label="true">Toggle dropdown</span>
                <span class="wt-icon--corner-arrow ecl-icon ecl-icon--xs ecl-icon--rotate-180 ecl-button__icon" aria-hidden="true" data-ecl-icon></span>
              </span>
            </button>
          </div>
        </div>
      </div>

      <!-- Message Field -->
      <div class="ecl-form-group">
        <label class="ecl-form-label" for="contact-message">Message <span class="ecl-form-label__required">*</span></label>
        <textarea class="ecl-text-area ecl-text-area--m" id="contact-message" name="message" rows="6" placeholder="Enter your message here" required></textarea>
      </div>

      <!-- Submit Button -->
      <button class="ecl-button ecl-button--primary" type="submit">Send Message</button>
    </form>
  </div>

  <!-- ECL JavaScript -->
  <script src="https://unpkg.com/@duetds/date-picker@1.4.0/dist/duet/duet.js"></script>
  <script src="assets/ecl-ec.js"></script>
  <script src="https://webtools.europa.eu/load.js"></script>
</body>
</html>
