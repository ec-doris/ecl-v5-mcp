<h3 class="ecl-u-type-heading-3">Indicator with Value</h3>
<div class="ecl-u-d-flex ecl-u-flex-wrap ecl-u-mb-l">
    <button class="ecl-button ecl-button--primary ecl-button--icon-only ecl-u-mr-m ecl-u-mb-s" type="button" aria-label="Notifications">
        <span class="ecl-button__icon-container">
            <span class="wt-icon--notifications ecl-icon ecl-icon--xs ecl-button__icon" focusable="false" aria-hidden="true" data-ecl-icon></span>
            <span class="ecl-indicator" data-ecl-indicator data-ecl-auto-init="Indicator">
                <span class="ecl-indicator__value">5</span>
            </span>
        </span>
    </button>
</div>

<h3 class="ecl-u-type-heading-3">Indicator with Value and Screen Reader Label</h3>
<div class="ecl-u-d-flex ecl-u-flex-wrap ecl-u-mb-l">
    <button class="ecl-button ecl-button--secondary ecl-button--icon-only ecl-u-mr-m ecl-u-mb-s" type="button" aria-label="Messages">
        <span class="ecl-button__icon-container">
            <span class="wt-icon--notifications ecl-icon ecl-icon--xs ecl-button__icon" focusable="false" aria-hidden="true" data-ecl-icon></span>
            <span class="ecl-indicator" data-ecl-indicator data-ecl-auto-init="Indicator">
                <span class="ecl-indicator__value">22</span>
                <span class="ecl-indicator__label">new items</span>
            </span>
        </span>
    </button>
</div>

<h3 class="ecl-u-type-heading-3">Indicator without Value (Dot)</h3>
<div class="ecl-u-d-flex ecl-u-flex-wrap ecl-u-mb-l">

        <span class="ecl-button__icon-container">
            <span class="wt-icon--notifications ecl-icon ecl-icon--xs ecl-button__icon" focusable="false" aria-hidden="true" data-ecl-icon></span>
