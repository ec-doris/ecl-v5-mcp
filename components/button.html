<h3 class="ecl-u-type-heading-3">Primary Buttons</h3>
<div class="ecl-u-d-flex ecl-u-flex-wrap ecl-u-mb-l">
    <button class="ecl-button ecl-button--primary ecl-u-mr-m ecl-u-mb-s" type="button">Primary Button</button>
    <button class="ecl-button ecl-button--primary ecl-button--highlight ecl-u-mr-m ecl-u-mb-s" type="button">Primary Highlight</button>
    <button class="ecl-button ecl-button--primary ecl-button--neutral ecl-u-mr-m ecl-u-mb-s" type="button">Primary Neutral</button>
    <button class="ecl-button ecl-button--primary ecl-button--inverted ecl-u-mr-m ecl-u-mb-s" type="button" style="background: #000; padding: 0.5rem;">Primary Inverted</button>
</div>

<h3 class="ecl-u-type-heading-3">Secondary Buttons</h3>
<div class="ecl-u-d-flex ecl-u-flex-wrap ecl-u-mb-l">
    <button class="ecl-button ecl-button--secondary ecl-u-mr-m ecl-u-mb-s" type="button">Secondary Button</button>
    <button class="ecl-button ecl-button--secondary ecl-button--neutral ecl-u-mr-m ecl-u-mb-s" type="button">Secondary Neutral</button>
    <button class="ecl-button ecl-button--secondary ecl-button--inverted ecl-u-mr-m ecl-u-mb-s" type="button" style="background: #000; padding: 0.5rem;">Secondary Inverted</button>
</div>

<h3 class="ecl-u-type-heading-3">Tertiary Buttons</h3>
<div class="ecl-u-d-flex ecl-u-flex-wrap ecl-u-mb-l">
    <button class="ecl-button ecl-button--tertiary ecl-u-mr-m ecl-u-mb-s" type="button">Tertiary Button</button>
</div>

<h3 class="ecl-u-type-heading-3">Button Sizes</h3>
<div class="ecl-u-d-flex ecl-u-flex-wrap ecl-u-mb-l">
    <button class="ecl-button ecl-button--primary ecl-button--s ecl-u-mr-m ecl-u-mb-s" type="button">Small</button>
    <button class="ecl-button ecl-button--primary ecl-button--m ecl-u-mr-m ecl-u-mb-s" type="button">Medium</button>
    <button class="ecl-button ecl-button--primary ecl-u-mr-m ecl-u-mb-s" type="button">Large (default)</button>
</div>

<h3 class="ecl-u-type-heading-3">Buttons with Icons</h3>
<div class="ecl-u-d-flex ecl-u-flex-wrap ecl-u-mb-l">
    <button class="ecl-button ecl-button--primary ecl-u-mr-m ecl-u-mb-s" type="button">
        <span class="ecl-button__container">
            <span class="ecl-button__label" data-ecl-label="true">With Icon After</span>
            <span class="ecl-button__icon-container">
                <span class="wt-icon--corner-arrow ecl-icon ecl-icon--xs ecl-button__icon" focusable="false" aria-hidden="true" data-ecl-icon></span>
            </span>

        </span>
    </button>
    <button class="ecl-button ecl-button--primary ecl-u-mr-m ecl-u-mb-s" type="button">
        <span class="ecl-button__container">

            <span class="ecl-button__icon-container">
                <span class="wt-icon--download ecl-icon ecl-icon--xs ecl-button__icon" focusable="false" aria-hidden="true" data-ecl-icon></span>
            </span>
            <span class="ecl-button__label" data-ecl-label="true">With Icon Before</span>
        </span>
    </button>
    <button class="ecl-button ecl-button--primary ecl-button--icon-only ecl-u-mr-m ecl-u-mb-s" type="button" aria-label="Download">
        <span class="ecl-button__icon-container">
            <span class="wt-icon--download ecl-icon ecl-icon--xs ecl-button__icon" focusable="false" aria-hidden="false" data-ecl-icon></span>
        </span>
    </button>
</div>

<h3 class="ecl-u-type-heading-3">Disabled Buttons</h3>
<div class="ecl-u-d-flex ecl-u-flex-wrap ecl-u-mb-l">
    <button class="ecl-button ecl-button--primary ecl-u-mr-m ecl-u-mb-s" type="button" disabled>Disabled Primary</button>
    <button class="ecl-button ecl-button--secondary ecl-u-mr-m ecl-u-mb-s" type="button" disabled>Disabled Secondary</button>
    <button class="ecl-button ecl-button--tertiary ecl-u-mr-m ecl-u-mb-s" type="button" disabled>Disabled Tertiary</button>
</div>

<h3 class="ecl-u-type-heading-3">Button Types</h3>
<div class="ecl-u-d-flex ecl-u-flex-wrap ecl-u-mb-l">
    <button class="ecl-button ecl-button--primary ecl-u-mr-m ecl-u-mb-s" type="button">Button Type</button>
    <button class="ecl-button ecl-button--primary ecl-u-mr-m ecl-u-mb-s" type="submit">Submit Type</button>
    <button class="ecl-button ecl-button--primary ecl-u-mr-m ecl-u-mb-s" type="reset">Reset Type</button>
</div>
