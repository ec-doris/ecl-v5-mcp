<h3 class="ecl-u-type-heading-3">Default Radio Group</h3>
<div class="ecl-u-mb-l">
    <div class="ecl-radio">
        <input id="radio-default-1" name="radio-group-1" class="ecl-radio__input" type="radio" value="lu" checked>
        <label class="ecl-radio__label" for="radio-default-1">
            <span class="ecl-radio__box">
                <span class="ecl-radio__box-inner"></span>
            </span>
            <span class="ecl-radio__text">Luxembourg</span>
        </label>
    </div>
    <div class="ecl-radio">
        <input id="radio-default-2" name="radio-group-1" class="ecl-radio__input" type="radio" value="be">
        <label class="ecl-radio__label" for="radio-default-2">
            <span class="ecl-radio__box">
                <span class="ecl-radio__box-inner"></span>
            </span>
            <span class="ecl-radio__text">Belgium</span>
        </label>
    </div>
    <div class="ecl-radio ecl-radio--disabled">
        <input id="radio-default-3" name="radio-group-1" class="ecl-radio__input" type="radio" value="fr" disabled>
        <label class="ecl-radio__label ecl-radio__label--disabled" for="radio-default-3">
            <span class="ecl-radio__box ecl-radio__box--disabled">
                <span class="ecl-radio__box-inner"></span>
            </span>
            <span class="ecl-radio__text">France (disabled)</span>
        </label>
    </div>
    <div class="ecl-radio">
        <input id="radio-default-4" name="radio-group-1" class="ecl-radio__input" type="radio" value="lorem">
        <label class="ecl-radio__label" for="radio-default-4">
            <span class="ecl-radio__box">
                <span class="ecl-radio__box-inner"></span>
            </span>
            <span class="ecl-radio__text">Lorem ipsum dolor sit amet, <a href="/example">consectetur adipiscing elit</a>. Nullam suscipit eros gravida arcu aliquet, sed finibus nisl egestas. Cras sed purus nec turpis eleifend dignissim a in massa.</span>
        </label>
    </div>
</div>
